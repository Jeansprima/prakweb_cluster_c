 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Method - Jeans Prima Simaremare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="margin-left: 0px;">
    <h1>Data Mahasiswa</h1>
    <br><br>

    <form method="POST" role="form">
      <div class="form-group">
        <label for="inputNama">Nama :</label>
        <input type="text" class="form-control" id="inputNama" name="nama">
      </div>
      <div class="form-group">
        <label for="inputJenisKelamin">Jenis Kelamin :</label>
        <select class="form-control" id="inputJenisKelamin" name="jk">
          <option value="" selected disabled>Pilih Jenis Kelamin</option>
          <option value="Laki-Laki">Laki-Laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputNomorHP">No. HP :</label>
        <input type="number" class="form-control" id="inputNomorHP" name="nomor">
      </div>
      <div class="form-group">
        <label for="inputAlamat">Alamat :</label>
        <textarea class="form-control" id="inputAlamat" name="alamat" rows="1"></textarea>
      </div>
	  <textarea rows="4" cols="50">
      </textarea>
      <br><br>
      <button type="submit">Submit</button>

    </form>
     
  </div>
</body>
</html>
